# TextNet Redis Configuration
# Enable persistence to survive restarts

# ============ AOF PERSISTENCE ============
# Append-only file logs every write operation
appendonly yes
appendfilename "textnet.aof"

# Sync strategy: everysec is a good balance of performance/safety
# Options: always (safest, slowest), everysec (recommended), no (fastest, least safe)
appendfsync everysec

# ============ RDB SNAPSHOTS ============
# Backup to disk periodically
# Format: save <seconds> <min-writes>
save 900 1      # Save if at least 1 key changed in 15 min
save 300 10     # Save if at least 10 keys changed in 5 min  
save 60 1000    # Save if at least 1000 keys changed in 1 min

dbfilename textnet.rdb
dir ./data/redis

# ============ MEMORY ============
maxmemory 100mb
maxmemory-policy allkeys-lru
